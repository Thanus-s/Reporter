<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    #container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #message {
        font-size: 36px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(20px);
        animation: slideIn 1s ease forwards;
    }
    #emoji {
        font-size: 48px;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 2s ease 1s forwards, bounce 2s ease 1s infinite;
    }
    #button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
        animation: fadeIn 2s ease 2s forwards;
    }
    #button:hover {
        background-color: #45a049;
    }
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div id="container">
    <div id="emoji">ðŸ˜Š</div>
    <div id="message">Thank You for Visiting!</div>
    <button id="button" onclick="redirect()">Go Back</button>
</div>

<script>
    function redirect() {
        window.location.href = "index.html"; // Replace with your desired URL
        deleteDataFromLocalStorage();
    }
    function deleteDataFromLocalStorage() {
    localStorage.removeItem('eventFormData');
    localStorage.removeItem('uploadedImage');
    localStorage.removeItem('uploadedImage1');
    localStorage.removeItem('uploadedImage2');
    localStorage.removeItem('uploadedImage3');
    localStorage.removeItem('uploadedImage4');
}
</script>

</body>
</html>
