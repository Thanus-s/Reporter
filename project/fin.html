<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
           padding: 0;
            margin: 0;
            background-image: url('key.jpg');
            background-size: cover;
            background-position: center;
            font-family: Helvetica;
        }

        .vid-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .bgvid {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .inner-container {
            width: 400px;
            height: 400px;
            position: absolute;
            top: calc(50vh - 200px);
            left: calc(50vw - 200px);
            overflow: hidden;
        }

        .box {
            position: absolute;
            height: 100%;
            width: 100%;
            color: #fff;
            background: rgba(0, 0, 0, 0.13);
            padding: 30px 0px;
        }

        .box h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 30px;
        }

        .box input {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            border: 0;
        }

        .box input:focus,
        .box input:active,
        .box button:focus,
        .box button:active {
            outline: none;
        }

        .box button {
            background: #2ecc71;
            border: 0;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            width: 330px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
        }

        .box button:active {
            background: #27ae60;
        }

        .box p {
            font-size: 14px;
            text-align: center;
        }

        .box p span {
            cursor: pointer;
            color: #666;
        }

        label {
            text-align: center;
        }
    </style>
    <script>
        function register() {
            var newUsername = document.getElementById("newUsername").value;
            var newPassword = document.getElementById("newPassword").value;

            // Retrieve existing users from localStorage or initialize an empty array
            var existingUsers = JSON.parse(localStorage.getItem("registeredUsers")) || [];

            // Check if the username is already taken
            if (!newUsername || !newPassword) {
                alert("Please enter both username and password.");
                return;
            }
            var existingUser = existingUsers.find(user => user.username === newUsername);

            if (existingUser) {
                alert("Username already exists. Please choose a different username.");
            } else {
                // Add the new user to the array
                existingUsers.push({ username: newUsername, password: newPassword });

                // Save the updated array back to localStorage
                localStorage.setItem("registeredUsers", JSON.stringify(existingUsers));

                // Display a success message
                alert("New User Registered: " + newUsername);

                // Redirect to the login page (index.html)
                window.location.href = "demo2.html"; // or "demo2.html" based on your requirement
            }
        }
    </script>
</head>

<body>
    <h2>Register</h2>

    <div class="vid-container">
        <video class="bgvid" autoplay="autoplay" muted="muted" preload="auto" loop>
            <source src="" type="video/webm" size="cover">
        </video>
        <div class="inner-container">
            <video class="bgvid inner" autoplay="autoplay" muted="muted" preload="auto" loop>

            </video>
            <div class="box">
                <h1>signup</h1>
                <form>
                    <input type="text" id="newUsername" placeholder="New Username" />
                    <input type="password" id="newPassword" placeholder="New Password" />
                    <button type="button" onclick="register()">Signup</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
