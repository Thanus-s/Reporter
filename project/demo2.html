<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
           padding: 0;
            margin: 0;
            background-image: url('key.jpg');
            background-size: cover;
            background-position: center;
            font-family: Helvetica;
        }

        .vid-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .bgvid {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .inner-container {
            width: 400px;
            height: 400px;
            position: absolute;
            top: calc(50vh - 200px);
            left: calc(50vw - 200px);
            overflow: hidden;
        }

        .box {
            position: absolute;
            height: 100%;
            width: 100%;
            font-family: Helvetica;
            color: #fff;
            background: rgba(0, 0, 0, 0.13);
            padding: 30px 0px;
        }

        .box h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 30px;
        }

        .box input {
            display: block;
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            border: 0;
        }

        .box input:focus,
        .box input:active,
        .box button:focus,
        .box button:active {
            outline: none;
        }

        .box button {
            background: #2ecc71;
            border: 0;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            width: 330px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
        }

        .box button:active {
            background: #27ae60;
        }

        .box p {
            font-size: 14px;
            text-align: center;
        }

        .box p span {
            cursor: pointer;
            color: #666;
        }
    </style>
<script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Retrieve registered users from localStorage
            var registeredUsers = JSON.parse(localStorage.getItem("registeredUsers")) || [];

            // Check if the user is registered
            var user = registeredUsers.find(user => user.username === username && user.password === password);

            if (username.trim() === '' || password.trim() === '') {
                alert("Username and password cannot be empty.");
                return false;
            }

            if (user) {
                // Redirect to a dashboard or home page upon successful login
                alert("Login successful!");
                window.location.href = "mama.html";
            } else {
                // Display an error message if authentication fails
                alert("Invalid username or password");
            }
        }
    </script>
</head>

<body>
    <div class="vid-container">
        <video class="bgvid" autoplay="autoplay" muted="muted" preload="auto" loop>
            <source src="video.mp4" type="video/webm" size="cover">
        </video>
        <div class="inner-container">
            <video class="bgvid inner" autoplay="autoplay" muted="muted" preload="auto" loop>
               
            </video>
            <div class="box">
                <h1>Login</h1>
                <form>
                    <input type="text" id="username" placeholder="Username" />
                    <input type="password" id="password" placeholder="Password" />
                    <button type="button" onclick="login()">Login</button>
                </form>
                <p>Not a member?<a href="fin.html"> <span>Sign Up</span></a></p>
            </div>
        </div>
    </div>
</body>
</html>
